# HTTP to HTTPS redirect
server {
    listen 80;
    server_name mahmudhasan.duckdns.org;

    if ($host = 'mahmudhasan.duckdns.org') {
        return 301 https://$host$request_uri;
    }
}

limit_req_zone $binary_remote_addr zone=post_zone:10m rate=1r/m;

# HTTPS server with rate limiting
server {
    listen 443 ssl;
    server_name mahmudhasan.duckdns.org;

    # Handle rate limit errors
    error_page 429 = @rate_limit_error;

    location @rate_limit_error {
        return 302 https://mahmudhasan.duckdns.org/timeline?error=Rate%20limit%20exceeded.%20Please%20try%20again%20after%20one%20minute;
    }

    # Rate limit timeline post routes
    location = /submit_timeline_post {
        limit_req zone=post_zone burst=1 nodelay;
        limit_req_status 429;

        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location = /api/timeline_post {
        limit_req zone=post_zone burst=1 nodelay;
        limit_req_status 429;

        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Serve static files
    location /static/ {
        alias /home/root/mlh-pe-portfolio-site/app/static/;
        autoindex off;
    }

    # All other routes
    location / {
        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    ssl_certificate /etc/letsencrypt/live/mahmudhasan.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mahmudhasan.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mahmudhasan.duckdns.org/chain.pem;
}